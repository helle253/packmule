local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  bucket: "packmule-assets"
  region: 'us-east-1'
  http_open_timeout: 60
  http_read_timeout: 60
  retry_limit: 3
  upload:
    server_side_encryption: "aws:kms" # 'aws:kms' or 'AES256'
